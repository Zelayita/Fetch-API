<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Equipo Expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestion EXPO System GoPro</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#" role="button" >Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <div  class="tabla-scroll">
        <main class="container">
            <h2>Integrantes del Grupo</h2>
    
            <table id="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Correo Electronico</th>
                        <th>Acciones</th> <!--Para botones adicionales-->
                    </tr>
                </thead>
                <tbody>
                    <!--Aqui van los registros de la base que vienen a traves de la API-->
                </tbody>
            </table>
        </main>
    
    </div>


    <!--Modal para agregar registros-->
        <dialog id="modalAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="nombre" placeholder="Nombre" required>

                <input type="text" id="apellido" placeholder="Apellido" required>

                <input type="number" placeholder="Edad" id="edad" required>

                <input type="email" id="email" placeholder="Correo electrónico" required>

                <button type="submit" class="contrast">Ingresar</button>
            </form>
        </article>
    </dialog>


    <!--Modal para editar-->
    <dialog id="modalEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Editar la Información del Integrante</h3>
            </header>
            <form id="frmEditarIntegrante">
                <input type="hidden" id="idEditar">

                <input type="text" id="nombreEditar" placeholder="Nombre" required>

                <input type="text" id="apellidoEditar" placeholder="Apellido" required>

                <input type="number" id="edadEditar" placeholder="Edad" required>

                <input type="email" id="emailEditar" placeholder="Correo electrónico" required>

                <button type="submit" class="contrast">Ingresar</button>
            </form>
        </article>
    </dialog>


    
    <!-- Boton flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrantes">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    
    </button>

    <script src="js/script.js"></script>
</body>

</html>
